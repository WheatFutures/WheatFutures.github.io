<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheat Futures</title>
  <style>
    /* Simulating Arial Narrow */
    .narrow-text {
      font-family: Arial, sans-serif;
      letter-spacing: -0.5px;
      font-stretch: condensed;
      display: inline-block;
    }

    /* General styles */
    body {
      background-color: #f3fd25;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden; /* Prevents horizontal scrolling */
      width: 100%; /* Ensures body takes full width */
    }

    /* Menu container - Centered at the top */
    .menu-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Menu */
    .menu {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap; /* Allows menu to break into multiple rows if needed */
      padding: 10px;
      max-width: 100%; /* Ensures it does not exceed screen width */
    }

    /* Retro button style */
    .retro-btn {
      text-decoration: none;
      color: #222222;
      background-color: #b8bfc3;
      padding: 10px 15px;
      border: 2px solid #000;
      text-align: center;
      font-size: 16px;
      box-shadow: 3px 3px 0px #000;
      transition: background-color 0.2s ease, transform 0.1s ease;
      flex-shrink: 0; /* Prevents buttons from shrinking too small */
    }

    .retro-btn.title {
      font-size: 20px;
      font-weight: bold;
    }

    .retro-btn:hover {
      background-color: #85b588;
    }

    .retro-btn:active {
      transform: translate(2px, 2px);
      box-shadow: 1px 1px 0px #000;
    }

    /* Content area */
    .content {
      flex-grow: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%; /* Make sure content takes full width */
    }

    /* Stacked images styling */
    .image-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px; /* Spacing between images */
      margin-top: 20px;
      width: 100%; /* Ensure the image stack takes full width */
    }

    .image-stack img {
      max-width: 90%; /* Ensures the image stays centered and doesn't stretch */
      max-height: 500px; /* Limit the image height */
      width: auto; /* Ensure aspect ratio is preserved */
      height: auto;
      margin: 0 auto; /* Centers the image horizontally */
    }

    /* Mobile Responsive Adjustments */
    @media (max-width: 768px) {
      /* Ensure the menu stays centered */
      .menu-container {
        justify-content: center;
        align-items: center;
        text-align: center;
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .menu {
        flex-direction: row; /* Keep the menu in a row */
        flex-wrap: wrap; /* Allow buttons to wrap onto multiple lines */
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 0;
      }

      .retro-btn {
        margin: 5px;
        padding: 10px 15px;
        width: auto; /* Allow natural width */
        text-align: center;
      }

      .content {
        min-height: auto;
      }
    }

  </style>
</head>
<body class="narrow-text"> <!-- Applying Arial Narrow Simulation to Entire Page -->

  <!-- Menu at the top -->
  <div class="menu-container">
    <div class="menu">
      <a href="/" class="retro-btn title narrow-text">Wheat Futures</a>
      <a href="#" id="loadNewImage" class="retro-btn narrow-text">Random images</a>
      <a href="#" id="currentProduct" class="retro-btn narrow-text">Purchase product</a>
      <a href="#" id="missionStatement" class="retro-btn narrow-text">Mission statement</a>
    </div>
  </div>

  <div class="content">
    <!-- Stacked images area -->
    <div id="imageStack" class="image-stack"></div>
  </div>

  <script>
    var imageFiles = [
      "resources/QuietMindMock.png",
      "resources/AgriBlockMock.png",
      "resources/GiftShopMock.png",
      "resources/HeavenSentMock2.png",
      "resources/LibertyMock.png",
      "resources/LinguisticsMock.png",
      "resources/OneBilliMock.png",
      "resources/WellsFargoMock.png",
      "resources/GiftShopLongMock.png",
      "resources/TechRationalMock.png",
      "resources/EARTHDAY_MILAN.png",
      "resources/OneBilliInvertMock.png",
      "resources/chinese.png",
      "resources/GrainDayMock.png"
    ];

    // Function to get unique random images
    function getUniqueRandomImages(count) {
      let availableImages = [...imageFiles]; // Copy array to avoid modifying original
      let selectedImages = [];

      for (let i = 0; i < count; i++) {
        if (availableImages.length === 0) break; // Prevent errors if not enough images

        let randomIndex = Math.floor(Math.random() * availableImages.length);
        selectedImages.push(availableImages[randomIndex]);
        availableImages.splice(randomIndex, 1); // Remove selected image to prevent duplicates
      }

      return selectedImages;
    }

    // Function to load and display 4 unique random images
    function loadRandomImages() {
      var imageStack = document.getElementById("imageStack");
      imageStack.innerHTML = ""; // Clear previous images

      let selectedImages = getUniqueRandomImages(4); // Get 4 unique images

      selectedImages.forEach(imageSrc => {
        let img = document.createElement("img");
        img.src = imageSrc;
        img.alt = "Random Image";
        img.style.width = "100%";
        img.style.height = "auto";
        imageStack.appendChild(img);
      });
    }

    // Event listener for button click
    document.getElementById("loadNewImage").addEventListener("click", function(e) {
      e.preventDefault();
      loadRandomImages();
    });

    // Load images on page load
    window.onload = function() {
      loadRandomImages();
    };
  </script>
</body>
</html>
